{% extends 'base.html' %}
{% load static %}

{% block title %}
    <title>Create a new post</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>What's about, {{ user.username }}?</h2>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit", value="Submit">
        </form>
    </div>
{% endblock content %}
