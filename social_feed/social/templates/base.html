<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Home Page</title>
    {% endblock %}
    
    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/d721e6a14c.js" crossorigin="anonymous"></script>


</head>
<body>
  
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand text-light m-4" href="#"><h2><i class="fa-solid fa-user-astronaut">&nbsp;</i> Django Social Feed</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Placeholder current <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="{% url 'social:profile_list' %}">All profiles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="/profile_detail/{{ user.profile.id }}">My Profile</a>
                </li>
            </ul>
        </div>
    </nav>


    {% block content %}
    {% endblock %}
    
</body>
</html>
